<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Latihan 2</title>
    <link rel="stylesheet" href="Style 2.css">
  </head>
  <body>
    <div class="container">
        <div class="card">
            <div class="form-container">
                <form>
                    <p>Nama Lengkap:</p>
                    <input class="form" type="text" name="Nama Lengkap" id="nama"/>
                    <p>Email:</p>
                    <input class="form" type="text" name="Email" id="email"/>
                    <p>Alamat:</p>
                    <textarea class="form" name="Alamat" id="alamat" cols="30" rows="10"></textarea>
                </form>
            </div>
            <input class="button" type="button" value="Daftar" onclick="validate()">
        </div>
    </div>
    <script src="Script Latihan 2.js"></script>
  </body>
</html>
